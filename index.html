<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Simulador - Tasa francesa</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="card">
    <h1>Simulador - Tasa francesa</h1>

    <section class="inputs">
      <label>
        Monto ($)
        <input id="monto" type="number" value="1000000" />
      </label>

      <label>
        Plazo (meses)
        <input id="plazo" type="number" value="36" />
      </label>

      <label>
        TNA (% anual)
        <input id="tna" type="number" value="54" />
      </label>
    </section>

    <button id="btn">Calcular</button>

    <!-- CUOTAS PRINCIPALES -->
    <section class="cuotas">
      <div class="cuota-box">
        <h2>Primer cuota</h2>
        <div class="cuota-grande" id="cuota1">—</div>

        <details>
          <summary>Ver detalle</summary>
          <div class="detalle">
            <div>Interés: <span id="interes1"></span></div>
            <div>IVA: <span id="iva1"></span></div>
          </div>
        </details>
      </div>

      <div class="cuota-box">
        <h2>Última cuota</h2>
        <div class="cuota-grande" id="cuotaUlt">—</div>

        <details>
          <summary>Ver detalle</summary>
          <div class="detalle">
            <div>Saldo previo: <span id="saldoPrevio"></span></div>
            <div>Interés: <span id="interesUlt"></span></div>
            <div>IVA: <span id="ivaUlt"></span></div>
          </div>
        </details>
      </div>
    </section>

    <!-- INFO SECUNDARIA -->
    <section class="secundario">
      <div class="box">
        <h3>Tasas</h3>
        <div>Tasa mensual: <span id="tasaMensual"></span></div>
        <div>TEA: <span id="tea"></span></div>
        <div>CFTEA: <span id="cftea"></span></div>
      </div>

      <div class="box">
        <h3>Cuota base</h3>
        <div>Cuota fija sin IVA: <span id="cuotaSinIva"></span></div>
      </div>
    </section>

  </main>

  <script src="app.js"></script>
</body>
</html>
